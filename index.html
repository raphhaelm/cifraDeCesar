<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passinho do Romano</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="campo">
        <h1 id="titulo">Mensagens codificadas</h1>
        <p id="subtitulo">Digite a sua mensagem,<br> selecione a codificação <br> e escolha Codificar ou Decodificar</p>
    </div>
    <div class="container">
        <form>
            <fieldset>
                <div class="campo">
                    <label for="msg">Digite aqui a sua mensagem</label>
                    <input type="text" id='mensagem' name="msg">
                    
                    
                </div>
            </fieldset>
            <div class="campo">
                <label for="">Defina aqui qual a codificação</label>
                <select name="tipo" id="selecao" required>
                    <option selected disabled value="">Selecione</option>
                    <option value="cdc">Cifra de Cesar</option>
                    <option value="b64">Base 64</option>
                </select>
            </div>
            <div class="campo" id="cdc" >
                <label for="">Incremento da cifra de cesar </label>
                <input type="text" id="key" value="0">

            </div>

            <div class="campo" id="codiDecodi">
                <label> Você gostaria de Codificar ou Decoficar?</label>
                <label>
                    <input type="radio" name="codi" value="Codificar" class="radioCodi"> Codificar
                </label>
                <label>
                    <input type="radio" name="codi" value="Decodificar"class="radioDecodi"> Decodificar
                </label>
            </div>
            <div class="campo">
                <input type="button"  value="Coidificar ou Decodificar" class="btn" id='codificador'>
                
            </div>
        </form>

    </div>
    <div class="campo">
        <label for="msg">Aqui está o resultado.</label>
        
        <textarea name="msg" id="resposta" cols="30" rows="5"></textarea>
    </div>
    <script src="./js/decifra.js"></script>
    <footer>
        &copy Desenvolvido por <a href="https://github.com/raphhaelm">Raphael Marques</a> - Curso <a href="https://www.resilia.com.br/">Resilia 2022.</a>
    </footer>
</body>

</html>
